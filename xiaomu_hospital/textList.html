<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单练习</title>
</head>

<body>
    
    <form action="111.com">
        <p>请输入姓名：<input type="text">
        </p>
        <p>
            报考院校：<input type="text" value="清华大学" disabled>
        </p>
        <p>
            毕业院校：<input type="text" placeholder="请输入真实的毕业学校哦">
        </p>
        <p>
            性别：
            <label>
                <input type="radio" name="sex" value="男" checked>男
            </label>
            <label>
                <input type="radio" name="sex" value="女" id="nv">女
            </label>

        </p>
        <p>血型：
            <label for=""></label>
            <input type="radio" name="bloodtype" checked id="A"><label for="A">A</label>
            <input type="radio" name="bloodtype" id="B"><label for="B">B</label>
            <input type="radio" name="bloodtype" id="C"><label for="C">C</label>
            <input type="radio" name="bloodtype" id="0"><label for="0">0</label>
            <input type="radio" name="bloodtype" id="AB"><label for="AB">AB</label>
        </p>
        <p>爱好：
            <label>
                <input type="checkbox" name="hobby" value="足球">足球
            </label>
            <label>
                <input type="checkbox" name="hobby" value="篮球">篮球
            </label>
            <label>
                <input type="checkbox" name="hobby" value="羽毛球">羽毛球
            </label>
            <label>
                <input type="checkbox" name="hobby" value="游泳">游泳
            </label>
        </p>
        <p>
            请输入密码：<input type="password">
        </p>
        <p>
            请选择喜欢的编程语言：
            <select>
                <option value="Java">Java</option>
                <option value="Swift">Swift</option>
                <option value="PHP">PHP</option>
                <option value="C++">C++</option>
                <option value="C">C</option>
            </select>
        </p>
        <p>
            留言：<textarea cols="30" rows="10"></textarea>
        </p>

        <p>
            颜色选择空间：<input type="color">
        </p>
        <p>请输入电子邮件：
            <input type="email">
        </p>
<p>
    日期选择：
    <input type="date">
</p>
<p>
    时间选择：
    <input type="time">
</p>
<p>必填：
    <input type="text" required>
</p>
<p>
    数字：
    <input type="number" min="10" max="20">
</p>
<p>
    拖抓条：<input type="range" max="20" min="10">
</p>
<p>
    搜索框：<input type="search">
</p>
<p>
    网址：<input type="url">
</p>
<p>
    省份选择：
<input type="text" list="province-list">
<datalist id="province-list">
    <option value="山西"></option>
    <option value="山东"></option>
    <option value="山西"></option>
    <option value="广西"></option>
    <option value="河南"></option>
    <option value="河北"></option>
</datalist>
</p>
        <p>
            <button>我是普通按钮</button>
        </p>
        <p>
            <input type="button" value="我是一个普通按钮">
        </p>
        <p>
            <input type="submit" value="提交表单">
        </p>
        <p>
            <input type="reset" value="重置按钮">
        </p>

    </form>

</body>

</html>
